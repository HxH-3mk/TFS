<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حساب سعر الطباعة الاحترافي</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --neon-blue: #00bfff;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #333333;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- مربع السعر المميز في اليسار --- */
        #floatingPriceCard {
            position: fixed;
            left: 25px;
            bottom: 25px;
            background: var(--card-bg);
            border: 2px solid var(--primary-blue);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
            z-index: 9999;
            text-align: center;
            min-width: 200px;
            animation: slideIn 0.5s ease-out;
            border-left: 6px solid var(--neon-blue);
        }

        #totalPriceValue {
            display: block;
            font-size: 38px;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
            margin: 5px 0;
        }

        .currency {
            font-size: 14px;
            color: #888;
            letter-spacing: 1px;
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* --- الحاوية الرئيسية --- */
        #container {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 850px;
            margin-top: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        #fileDropArea {
            border: 2px dashed var(--primary-blue);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            color: var(--primary-blue);
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0, 123, 255, 0.05);
            margin-bottom: 30px;
        }

        #fileDropArea:hover {
            background: rgba(0, 123, 255, 0.1);
            border-style: solid;
        }

        .default-box {
            background: #252525;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-right: 4px solid var(--primary-blue);
        }

        /* --- تصميم الملفات المضافة --- */
        .file {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
            transition: 0.3s;
            position: relative;
        }

        .file:hover {
            border-color: var(--primary-blue);
        }

        .file h3 {
            margin-top: 0;
            color: var(--neon-blue);
            font-size: 18px;
            border-bottom: 1px solid #3d3d3d;
            padding-bottom: 10px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
        }

        input, select {
            background: var(--input-bg);
            color: white;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        button.delete-btn {
            background: #dc3545;
        }

        .file-price-summary {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #aaa;
        }

        .file-total {
            color: var(--neon-blue);
            font-weight: bold;
            font-size: 18px;
        }

        @media (max-width: 900px) {
            #floatingPriceCard {
                position: static;
                margin: 20px auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div id="floatingPriceCard">
        <div style="font-size: 12px; opacity: 0.7;">إجمالي الفاتورة</div>
        <span id="totalPriceValue">0.00</span>
        <div class="currency">ريال سعودي</div>
    </div>

    <div id="container">
        <h1>حساب تكلفة الطباعة</h1>

        <div id="fileDropArea">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom:10px">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
            <br>
            اسحب الملفات هنا (PDF, Word, PPTX, صور) أو انقر للاختيار
        </div>

        <div class="default-box">
            <h3 style="margin-top:0">الإعدادات الافتراضية للكل</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                <div>
                    <label>سعر الورق (مقابل X صفحة):</label>
                    <input type="text" id="defaultPricePerPage" value="10">
                </div>
                <div>
                    <label>عدد النسخ:</label>
                    <input type="text" id="defaultCopyCount" value="1">
                </div>
                <div style="display:flex; align-items:center; gap:10px; margin-top:20px">
                    <input type="checkbox" id="defaultWithWire" style="width:20px"> بسلك؟
                </div>
                <div style="display:flex; align-items:center; gap:10px; margin-top:20px">
                    <input type="checkbox" id="defaultWithGlue" style="width:20px"> لصق؟
                </div>
            </div>
            <button onclick="applyDefaults()" style="margin-top:15px; width:100%">تطبيق هذه الإعدادات على جميع الملفات المضافة</button>
        </div>

        <div id="filesList"></div>

        <div style="text-align: center; margin-top: 30px;">
            <button onclick="addManualFile()">+ إضافة ملف يدوي</button>
            <button onclick="resetAll()" class="delete-btn">إعادة تصفير البيانات</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.5.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        
        let fileCount = 0;

        // دالة لإجبار الأرقام الإنجليزية ومعالجة العمليات الحسابية
        function setupSmartInput(input) {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[٠١٢٣٤٥٦٧٨٩]/g, d => '0123456789'['٠١٢٣٤٥٦٧٨٩'.indexOf(d)]);
            });
            input.addEventListener('change', function() {
                try {
                    if(this.value.trim() === "") return;
                    this.value = Function('"use strict";return (' + this.value + ')')();
                } catch (e) { console.error("Invalid expression"); }
            });
        }

        function addManualFile(initialPages = 0, name = "ملف يدوي", type = "يدوي") {
            fileCount++;
            const filesList = document.getElementById('filesList');
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file';
            fileDiv.id = `file-${fileCount}`;

            fileDiv.innerHTML = `
                <h3>ملف ${fileCount}: <span class="file-name-label">${name}</span> (${type}) — <span class="display-pages">${initialPages}</span> صفحة</h3>
                
                <div class="options">
                    <div>
                        <label>عدد الصفحات:</label>
                        <input type="text" class="pageCount" value="${initialPages}">
                    </div>
                    <div>
                        <label>سعر الورق (X صفحة بـ 1 ريال):</label>
                        <input type="text" class="pricePerPage" value="10">
                    </div>
                    <div>
                        <label>عدد النسخ:</label>
                        <input type="text" class="copyCount" value="1">
                    </div>
                    <div>
                        <label>نوع الطباعة:</label>
                        <select class="sides">
                            <option value="1">وجه واحد</option>
                            <option value="2">وجهين</option>
                        </select>
                    </div>
                    <div style="display:flex; align-items:center; gap:5px">
                        <input type="checkbox" class="doubleSided" style="width:20px"> <small>2 في 1؟</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:5px">
                        <input type="checkbox" class="withWire" style="width:20px"> <small>سلك؟</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:5px">
                        <input type="checkbox" class="withGlue" style="width:20px"> <small>لصق؟</small>
                    </div>
                </div>

                <div class="file-price-summary">
                    <div>
                        ورق: <span class="p-paper">0</span> ر.س | 
                        سلك: <span class="p-wire">0</span> ر.س | 
                        لصق: <span class="p-glue">0</span> ر.س
                    </div>
                    <div class="file-total">المجموع: <span class="p-total">0.00</span> ر.س</div>
                </div>
                <button class="delete-btn" onclick="removeFile(${fileCount})" style="padding: 5px 15px; font-size: 12px; margin-top: 10px;">حذف الملف</button>
            `;

            filesList.appendChild(fileDiv);
            
            // ربط الأحداث
            const inputs = fileDiv.querySelectorAll('input, select');
            inputs.forEach(input => {
                if(input.type === 'text') setupSmartInput(input);
                input.addEventListener('input', () => calculateFile(fileDiv));
                input.addEventListener('change', () => calculateFile(fileDiv));
            });

            calculateFile(fileDiv);
        }

        function calculateFile(fileDiv) {
            let pages = parseFloat(fileDiv.querySelector('.pageCount').value) || 0;
            const priceRate = parseFloat(fileDiv.querySelector('.pricePerPage').value) || 10;
            const copies = parseInt(fileDiv.querySelector('.copyCount').value) || 1;
            const isDoubleSided = fileDiv.querySelector('.doubleSided').checked;
            const hasWire = fileDiv.querySelector('.withWire').checked;
            const hasGlue = fileDiv.querySelector('.withGlue').checked;
            const sides = parseInt(fileDiv.querySelector('.sides').value);

            fileDiv.querySelector('.display-pages').textContent = pages;

            // منطق "كل ورقتين بورقة"
            let calculatedPages = isDoubleSided ? pages / 2 : pages;

            // حساب سعر الورق
            let paperPrice = calculatedPages / priceRate;

            // حساب السلك
            let wirePrice = 0;
            if (hasWire) {
                if (sides === 1) {
                    wirePrice = calculatedPages <= 50 ? 5 : (calculatedPages / 10);
                } else {
                    wirePrice = calculatedPages <= 100 ? 5 : (calculatedPages / 20);
                }
            }

            // حساب اللصق
            let gluePrice = hasGlue ? 5 : 0;

            let totalForFile = (paperPrice + wirePrice + gluePrice) * copies;

            fileDiv.querySelector('.p-paper').textContent = paperPrice.toFixed(2);
            fileDiv.querySelector('.p-wire').textContent = wirePrice.toFixed(2);
            fileDiv.querySelector('.p-glue').textContent = gluePrice.toFixed(2);
            fileDiv.querySelector('.p-total').textContent = totalForFile.toFixed(2);

            calculateGrandTotal();
        }

        function calculateGrandTotal() {
            let grandTotal = 0;
            document.querySelectorAll('.p-total').forEach(span => {
                grandTotal += parseFloat(span.textContent) || 0;
            });
            document.getElementById('totalPriceValue').textContent = grandTotal.toFixed(2);
        }

        function removeFile(id) {
            document.getElementById(`file-${id}`).remove();
            calculateGrandTotal();
        }

        function resetAll() {
            if(confirm("هل أنت متأكد من مسح جميع البيانات؟")) {
                document.getElementById('filesList').innerHTML = '';
                fileCount = 0;
                calculateGrandTotal();
            }
        }

        function applyDefaults() {
            const dPrice = document.getElementById('defaultPricePerPage').value;
            const dCopy = document.getElementById('defaultCopyCount').value;
            const dWire = document.getElementById('defaultWithWire').checked;
            const dGlue = document.getElementById('defaultWithGlue').checked;

            document.querySelectorAll('.file').forEach(fileDiv => {
                fileDiv.querySelector('.pricePerPage').value = dPrice;
                fileDiv.querySelector('.copyCount').value = dCopy;
                fileDiv.querySelector('.withWire').checked = dWire;
                fileDiv.querySelector('.withGlue').checked = dGlue;
                calculateFile(fileDiv);
            });
        }

        // --- معالجة رفع الملفات ---
        const dropArea = document.getElementById('fileDropArea');
        dropArea.onclick = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.onchange = e => processFiles(e.target.files);
            input.click();
        };

        dropArea.ondragover = e => { e.preventDefault(); dropArea.style.background = "rgba(0,123,255,0.15)"; };
        dropArea.ondragleave = () => dropArea.style.background = "rgba(0,123,255,0.05)";
        dropArea.ondrop = e => { e.preventDefault(); processFiles(e.dataTransfer.files); };

        async function processFiles(files) {
            for (let file of files) {
                const ext = file.name.split('.').pop().toLowerCase();
                if (ext === 'pdf') {
                    const reader = new FileReader();
                    reader.onload = async function() {
                        const pdf = await pdfjsLib.getDocument({data: new Uint8Array(this.result)}).promise;
                        addManualFile(pdf.numPages, file.name, "PDF");
                    };
                    reader.readAsArrayBuffer(file);
                } 
                else if (ext === 'docx') {
                    const reader = new FileReader();
                    reader.onload = async function() {
                        const result = await mammoth.extractRawText({arrayBuffer: this.result});
                        const pages = Math.max(1, Math.ceil(result.value.split(/\s+/).length / 300));
                        addManualFile(pages, file.name, "DOCX");
                    };
                    reader.readAsArrayBuffer(file);
                }
                else if (ext === 'pptx') {
                    const reader = new FileReader();
                    reader.onload = async function() {
                        const zip = await JSZip.loadAsync(this.result);
                        const slideCount = Object.keys(zip.files).filter(name => name.match(/ppt\/slides\/slide\d+\.xml/)).length;
                        addManualFile(slideCount, file.name, "PPTX");
                    };
                    reader.readAsArrayBuffer(file);
                }
                else if (['jpg', 'jpeg', 'png'].includes(ext)) {
                    addManualFile(1, file.name, "صورة");
                }
            }
        }
    </script>
</body>
</html>
