<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>حساب سعر الطباعة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark Mode */
            color: #ffffff; /* Text color in Dark Mode */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            background-color: #333333; /* Dark container background */
            border-radius: 16px; /* Rounded corners for container */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: right;
            animation: fadeIn 0.5s ease-in-out;
            transition: box-shadow 0.2s ease;
            margin: 20px;
            width: 50%;
            max-width: 800px;
        }
        h1 {
            color: #ffffff;
            font-size: 24px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(58, 150, 255, 0.8);
        }
        .file {
            border: 1px solid #444;
            border-radius: 16px;
            padding: 15px;
            margin: 10px 0;
            background-color: #222222;
            color: #ffffff;
        }
        
        /* --- التنسيق الجديد للمربع البارز في اليسار --- */
        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .page-badge {
            background-color: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
            font-size: 0.9em;
            min-width: 80px;
            text-align: center;
        }
        /* ----------------------------------------- */

        label, p {
            color: #ffffff;
        }
        input, select {
            background-color: #444;
            color: #ffffff;
            border: 1px solid #666;
            padding: 5px;
            border-radius: 8px;
        }
        input[type="number"], input[type="text"] {
            direction: ltr;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }
        .price, .gluePrice, .wirePrice, .totalPrice {
            color: #00bfff;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(58, 150, 255, 0.4);
            pointer-events: none;
            transition: transform 0.1s ease;
            z-index: -1;
        }

        #fileDropArea {
            border: 2px dashed #007bff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #fileDropArea:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>حساب سعر الطباعة</h1>

        <div id="fileDropArea">اسحب الملفات هنا</div>

        <div id="defaultOptions" style="margin-bottom: 20px;">
            <h2>الإعدادات الافتراضية</h2>
            <label for="defaultPricePerPage">سعر الورق الافتراضي مقابل عدد الصفحات (بالريال):</label>
            <input type="text" id="defaultPricePerPage" value="10" lang="en"><br><br>
            <label>كل ورقتين بورقة واحدة؟</label>
            <input type="checkbox" id="defaultDoubleSided"><br><br>
            <label>بسلك؟</label>
            <input type="checkbox" id="defaultWithWire"><br><br>
            <label>لصق؟</label>
            <input type="checkbox" id="defaultWithGlue"><br><br>
            <label for="defaultSides">وجه واحد أم وجهين؟</label>
            <select id="defaultSides" lang="en">
                <option value="1">وجه واحد</option>
                <option value="2">وجهين</option>
            </select><br><br>
            <label for="defaultCopyCount">عدد النسخ الافتراضي:</label>
            <input type="text" id="defaultCopyCount" value="1" lang="en"><br><br>
            <button onclick="applyDefaults()">تطبيق الإعدادات الافتراضية لكل الملفات</button>
        </div>
        <div id="files">
            </div>
        <button onclick="addFile()">إضافة ملف جديد</button>
        <button onclick="calculateTotalPrice()">عرض مجموع السعر</button>
        <button onclick="resetData()">إعادة تصفير البيانات</button>
        <p id="totalPrice">مجموع السعر: <span id="totalPriceValue">0</span> ريال سعودي</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.5.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        if (window.pdfjsLib && pdfjsLib.GlobalWorkerOptions) {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        }
        document.addEventListener('mousemove', function(e) {
            const neonEffect = document.body.querySelector('body::after');
            if (neonEffect) {
                neonEffect.style.transform = `translate(${e.clientX - 100}px, ${e.clientY - 100}px)`;
            }
        });

        function forceEnglishNumbers(inputElement) {
            inputElement.addEventListener('input', function() {
                this.value = this.value.replace(/[٠١٢٣٤٥٦٧٨٩]/g, function(d) {
                    return '0123456789'['٠١٢٣٤٥٦٧٨٩'.indexOf(d)];
                });
            });
        }

        var fileCount = 1;

        function evaluateExpression(inputElement) {
            inputElement.addEventListener('change', function () {
                try {
                    const evaluatedValue = Function('"use strict";return (' + this.value + ')')();
                    this.value = evaluatedValue;
                } catch (e) {
                    alert("صيغة غير صحيحة! تأكد من إدخال تعبير رياضي صالح.");
                    this.value = 0;
                }
            });
        }

        function addFile() {
            var allOptions = document.querySelectorAll(".options");
            allOptions.forEach(function(option) { option.style.display = "none"; });
            
            var filesDiv = document.getElementById("files");
            var fileDiv = document.createElement("div");
            fileDiv.classList.add("file", "fadeIn");
            fileDiv.dataset.fileType = 'يدوي';
            fileDiv.dataset.fileName = '—';

            // الهيكل الأساسي فارغ وسيتم تعبئته بواسطة updateFileHeader
            fileDiv.innerHTML = `
                <h3 class="file-header"></h3>
                <div class="options" style="display: none;">
                    <label for="pageCount">عدد الصفحات:</label>
                    <input type="text" id="pageCount" value="0" lang="en"><br><br>
                    <label for="pricePerPage">سعر الورق مقابل عدد الصفحات (بالريال):</label>
                    <input type="text" id="pricePerPage" value="10" lang="en"><br><br>
                    <label>كل ورقتين بورقة واحدة؟</label>
                    <input type="checkbox" id="doubleSided"><br><br>
                    <label>بسلك؟</label>
                    <input type="checkbox" id="withWire"><br><br>
                    <label>لصق؟</label>
                    <input type="checkbox" id="withGlue"><br><br>
                    <label>وجه واحد أم وجهين؟</label>
                    <select id="sides" lang="en">
                        <option value="1">وجه واحد</option>
                        <option value="2">وجهين</option>
                    </select><br><br>
                    <label for="copyCount">عدد النسخ:</label>
                    <input type="text" id="copyCount" value="1" lang="en"><br><br>
                </div>
                <button onclick="calculatePrice(this)">حساب السعر</button>
                <button onclick="removeFile(this)">حذف</button>
                <p>سعر الورق: <span class="price">0 ريال سعودي</span></p>
                <p>سعر السلك: <span class="wirePrice">0 ريال سعودي</span></p>
                <p>سعر اللصق: <span class="gluePrice">0 ريال سعودي</span></p>
                <p class="totalPrice">السعر الإجمالي: <span>0 ريال سعودي</span></p>
            `;

            filesDiv.appendChild(fileDiv);
            fileCount++;
            renumberFiles();

            fileDiv.addEventListener('mouseenter', function() {
                document.querySelectorAll('.file .options').forEach(function(opt){ opt.style.display = 'none'; });
                fileDiv.querySelector('.options').style.display = 'block';
            });
            fileDiv.addEventListener('mouseleave', function() {
                fileDiv.querySelector('.options').style.display = 'none';
            });

            forceEnglishNumbers(fileDiv.querySelector("#pageCount"));
            forceEnglishNumbers(fileDiv.querySelector("#pricePerPage"));
            forceEnglishNumbers(fileDiv.querySelector("#copyCount"));
            evaluateExpression(fileDiv.querySelector("#pageCount"));
            evaluateExpression(fileDiv.querySelector("#pricePerPage"));
            evaluateExpression(fileDiv.querySelector("#copyCount"));

            fileDiv.querySelector("#pageCount").addEventListener("change", function() {
                updateFileHeader(fileDiv);
                calculatePriceForFile(fileDiv);
            });

            setupAutoRecalc(fileDiv);
            calculatePriceForFile(fileDiv);
        }

        function resetData() {
            var filesDiv = document.getElementById("files");
            filesDiv.innerHTML = '';
            fileCount = 1;
            document.getElementById("totalPriceValue").textContent = '0';
        }

        function removeFile(button) {
            var fileDiv = button.parentElement;
            fileDiv.remove();
            calculateTotalPrice();
            renumberFiles();
        }

        function renumberFiles() {
            var files = document.querySelectorAll('#files .file');
            files.forEach(function(fileDiv, index) {
                updateFileHeader(fileDiv, index);
            });
        }

        function updateFileHeader(fileDiv, indexOverride) {
            var header = fileDiv.querySelector('.file-header');
            if (!header) return;
            var allFiles = Array.from(document.querySelectorAll('#files .file'));
            var index = (typeof indexOverride === 'number') ? indexOverride : allFiles.indexOf(fileDiv);
            var fileIndex = (index >= 0 ? index + 1 : 1);
            
            var pageInput = fileDiv.querySelector('#pageCount');
            var pageText = pageInput ? pageInput.value : '0';
            var fileType = fileDiv.dataset.fileType || 'يدوي';
            var fileName = fileDiv.dataset.fileName || 'بدون اسم';
            
            // تحديث التصميم ليحتوي على المربع البارز في اليسار
            header.innerHTML = `
                <span>ملف ${fileIndex}: <span class="fileInfo">${fileType} - ${fileName}</span></span>
                <span class="page-badge"><span class="pageCount">${pageText}</span> صفحة</span>
            `;
        }

        function calculatePrice(button) {
            var fileDiv = button.parentElement;
            calculatePriceForFile(fileDiv);
        }

        function calculatePriceForFile(fileDiv) {
            var pageCount = parseInt(fileDiv.querySelector("#pageCount").value);
            var pricePerPage = parseFloat(fileDiv.querySelector("#pricePerPage").value);
            var doubleSided = fileDiv.querySelector("#doubleSided").checked;
            var withWire = fileDiv.querySelector("#withWire").checked;
            var withGlue = fileDiv.querySelector("#withGlue").checked;
            var sides = parseInt(fileDiv.querySelector("#sides").value);
            var copyCount = parseInt(fileDiv.querySelector("#copyCount").value);

            if (isNaN(pageCount)) pageCount = 0;
            if (isNaN(pricePerPage) || pricePerPage === 0) pricePerPage = 1;
            if (isNaN(sides) || (sides !== 1 && sides !== 2)) sides = 1;
            if (isNaN(copyCount) || copyCount < 1) copyCount = 1;

            if (doubleSided) { pageCount /= 2; }

            var wirePrice = withWire ? (sides === 1 ? (pageCount <= 50 ? 5 : (pageCount / 10)) : (pageCount <= 100 ? 5 : (pageCount / 20))) : 0;
            var gluePrice = withGlue ? 5 : 0;
            var pricePerPageForOneCopy = pageCount / pricePerPage;
            var totalPriceForAllCopies = (pricePerPageForOneCopy + wirePrice + gluePrice) * copyCount;

            fileDiv.querySelector(".price").textContent = pricePerPageForOneCopy.toFixed(2) + " ريال سعودي";
            fileDiv.querySelector(".wirePrice").textContent = wirePrice.toFixed(2) + " ريال سعودي";
            fileDiv.querySelector(".gluePrice").textContent = gluePrice.toFixed(2) + " ريال سعودي";
            fileDiv.querySelector(".totalPrice span").textContent = totalPriceForAllCopies.toFixed(2) + " ريال سعودي";

            calculateTotalPrice();
        }

        function setupAutoRecalc(fileDiv) {
            var inputs = [
                fileDiv.querySelector("#pageCount"),
                fileDiv.querySelector("#pricePerPage"),
                fileDiv.querySelector("#doubleSided"),
                fileDiv.querySelector("#withWire"),
                fileDiv.querySelector("#withGlue"),
                fileDiv.querySelector("#sides"),
                fileDiv.querySelector("#copyCount")
            ];
            inputs.forEach(function(el) {
                if (!el) return;
                var evt = (el.tagName === 'INPUT' && el.type === 'text') ? 'input' : 'change';
                el.addEventListener(evt, function() { 
                    if(el.id === "pageCount") updateFileHeader(fileDiv);
                    calculatePriceForFile(fileDiv); 
                });
            });
        }

        function calculateTotalPrice() {
            var files = document.querySelectorAll(".totalPrice span");
            var totalPrice = 0;
            for (var i = 0; i < files.length; i++) {
                totalPrice += parseFloat(files[i].textContent);
            }
            document.getElementById("totalPriceValue").textContent = totalPrice.toFixed(2);
        }

        function applyDefaults() {
            var dPrice = document.getElementById("defaultPricePerPage").value;
            var dDS = document.getElementById("defaultDoubleSided").checked;
            var dWire = document.getElementById("defaultWithWire").checked;
            var dGlue = document.getElementById("defaultWithGlue").checked;
            var dSides = document.getElementById("defaultSides").value;
            var dCopy = document.getElementById("defaultCopyCount").value;

            var files = document.querySelectorAll(".file");
            files.forEach(function(file) {
                file.querySelector("#pricePerPage").value = dPrice;
                file.querySelector("#doubleSided").checked = dDS;
                file.querySelector("#withWire").checked = dWire;
                file.querySelector("#withGlue").checked = dGlue;
                file.querySelector("#sides").value = dSides;
                file.querySelector("#copyCount").value = dCopy;
                calculatePriceForFile(file);
            });
        }

        const fileDropArea = document.getElementById('fileDropArea');
        fileDropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileDropArea.style.backgroundColor = 'rgba(0, 123, 255, 0.2)';
        });
        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.style.backgroundColor = 'transparent';
        });
        fileDropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            fileDropArea.style.backgroundColor = 'transparent';
            const files = event.dataTransfer.files;
            Array.from(files).forEach(file => {
                const name = (file.name || '').toLowerCase();
                if (file.type === 'application/pdf' || /\.pdf$/i.test(name)) { handlePDF(file); }
                else if (['image/png', 'image/jpeg', 'image/jpg'].includes(file.type) || /\.(png|jpe?g)$/i.test(name)) { addFileWithPageCount(1, file); }
                else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || /\.docx$/i.test(name)) { handleWord(file); }
                else if (file.type === 'application/vnd.openxmlformats-officedocument.presentationml.presentation' || /\.pptx$/i.test(name)) { handlePPTX(file); }
            });
        });

        function handlePDF(file) {
            const reader = new FileReader();
            reader.onload = function() {
                const typedarray = new Uint8Array(this.result);
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    addFileWithPageCount(pdf.numPages, file);
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function handleWord(file) {
            const reader = new FileReader();
            reader.onload = function() {
                const arrayBuffer = this.result;
                JSZip.loadAsync(arrayBuffer).then(function(zip) {
                    const appXmlFile = zip.file('docProps/app.xml');
                    if (appXmlFile) {
                        appXmlFile.async('text').then(function(xmlText) {
                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
                            const pagesNode = xmlDoc.getElementsByTagName('Pages')[0];
                            const pages = pagesNode ? parseInt(pagesNode.textContent, 10) : 1;
                            addFileWithPageCount(pages, file);
                        });
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function handlePPTX(file) {
            const reader = new FileReader();
            reader.onload = function() {
                JSZip.loadAsync(this.result).then(function(zip) {
                    const slideCount = Object.keys(zip.files).filter(fileName => fileName.match(/ppt\/slides\/slide\d+\.xml/)).length;
                    addFileWithPageCount(slideCount, file);
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function addFileWithPageCount(pageCount, srcFile) {
            addFile();
            var lastFile = document.querySelector("#files .file:last-child");
            var name = srcFile.name || 'بدون اسم';
            var ext = name.split('.').pop().toUpperCase();
            
            lastFile.dataset.fileType = ext;
            lastFile.dataset.fileName = name;
            lastFile.querySelector("#pageCount").value = pageCount;
            
            updateFileHeader(lastFile);
            calculatePriceForFile(lastFile);
        }
    </script>
</body>
</html>
